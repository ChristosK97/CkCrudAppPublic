<!DOCTYPE html>
<html lang="en">
<div class="topnav">
    <a class="active" href="{% url 'teamSelection' %}">Team Selection</a>
    <a class="active" href="{% url 'addPlayer' %}">Add Player</a>
    <a class="active" href="{% url 'stats' %}">Stats</a>

</div>
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
</head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<body>
<h2>League Leaders</h2>

<table style="width:50%;">
  <tr>
    <th>Player</th>
    <th>Career Points</th>
    <th>Points per game</th>
      <th>Total games played</th>
  </tr>
    {% for item in completeList %}
  <tr>
    <td>{{ item.0 }}</td>
    <td>{{ item.1 }}</td>
      <td>{{ item.2 }}</td>
      <td>{{ item.3 }}</td>
  </tr>
  <tr>
      {% endfor %}
  </tr>
</table>

</body>
</html>
